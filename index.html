<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form to apply for JOB</h1>
    <form action="post">
        <label for="username">Enter Your Name:</label>
        <input type="text" name="username" id="username" placeholder="Enter your name"><br>
<label for="gender">Select your Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label><br>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        <label for="subscribe">Subscribe</label><br>
        <label for="comments">Enter Your comments here:</label>
        <textarea name="comments" id="comments" cols="30" rows="10">Enter your Comments here</textarea>
        <div>
            <select name="Fruits" id="fruits ">
                <option value="Apple">Apple</option>
                <option value="mango">Mango</option>
                <option value="guava">Guava</option>
                <option value="Banana">Banana</option>
            </select>
        </div>
    </form>
</body>
</html>
